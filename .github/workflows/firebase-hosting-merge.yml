name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build_and_deploy:
    # Skip if the push was from the version bump commit
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      # ── Version Bump ─────────────────────────────────────
      - name: Determine version bump type
        id: bump_type
        run: |
          COMMIT_MSG="${{ github.event.head_commit.message }}"
          if echo "$COMMIT_MSG" | grep -qi '\[major\]'; then
            echo "type=major" >> "$GITHUB_OUTPUT"
          elif echo "$COMMIT_MSG" | grep -qi '\[patch\]'; then
            echo "type=patch" >> "$GITHUB_OUTPUT"
          else
            echo "type=minor" >> "$GITHUB_OUTPUT"
          fi

      - name: Bump version in package.json
        id: version
        run: |
          CURRENT=$(node -p "require('./package.json').version")
          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT"

          BUMP_TYPE="${{ steps.bump_type.outputs.type }}"
          case "$BUMP_TYPE" in
            major)
              MAJOR=$((MAJOR + 1))
              MINOR=0
              PATCH=0
              ;;
            minor)
              MINOR=$((MINOR + 1))
              PATCH=0
              ;;
            patch)
              PATCH=$((PATCH + 1))
              ;;
          esac

          NEW_VERSION="${MAJOR}.${MINOR}.${PATCH}"
          echo "new_version=$NEW_VERSION" >> "$GITHUB_OUTPUT"

          # Update package.json in-place
          node -e "
            const fs = require('fs');
            const pkg = JSON.parse(fs.readFileSync('package.json', 'utf8'));
            pkg.version = '${NEW_VERSION}';
            fs.writeFileSync('package.json', JSON.stringify(pkg, null, 2) + '\n');
          "
          echo "Bumped version: $CURRENT → $NEW_VERSION ($BUMP_TYPE)"

      - name: Commit and push version bump
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add package.json
          git commit -m "chore: bump version to ${{ steps.version.outputs.new_version }} [skip ci]"
          git push

      # ── Build & Deploy ───────────────────────────────────
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
      - run: npm install && npm run generate
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_CAPEST_PLANNER }}
          channelId: live
          projectId: capest-planner
